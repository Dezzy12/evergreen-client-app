<div class="discover-container">
    <div class="">DISCOVER</div>
    <div class="image-container">
        <div class="overlay"></div>
        <div class="text">
            <div class="upper">New Releases</div>
            <div class="lower">For a limited time -<span class="price">$12.99</span> $2.99</div>
        </div>
    </div>
    <div class="flex justify-content-center">
        <hr style="width: 100%;">
    </div>
    <div class="books-container">
        <div class="search">

        </div>
        <div class="title">Trending</div>
        <div class="books">
            <a *ngFor="let book of books" [routerLink]="[book.book_id]" class="anchors">
                <div class="book">
                    <div class="book-image">
                        <img [src]="'http://127.0.0.1:8000' + book.image"  alt="" height="180" width="120">
    
                    </div>
                    <div class="book-info">
                        <div class="book-title">{{book.title}}</div>
                        <div class="book-author">{{book.author}}</div>
                    </div>
                </div>
            </a>
           
        </div>
    </div>
</div>
